<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Tatiana's letter to Onegin (excerpt from the novel "Eugene Onegin")</h1>
    <p>Why did you visit us?<br>
In the wilderness of a forgotten village<br>
I would never have known you,<br>
I wouldn't know bitter torment.<br>
Souls of inexperienced excitement</p>
    </body>
</html>
